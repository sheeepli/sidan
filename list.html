    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="./js/config.js"></script>
    <script>
      function getData() {
        console.log(123);
        $.ajax({
          method: "get",
          url: `${serverUrl}/index.php`,
          data: {
            type: "admin",
            lx: "list",
          },
          success: (res) => {
            if (res.code !== 1) {
              $(".tbody").html(
                '<tr><td colspan="10" style="text-align: center;height: 100px;line-height: 100px">无数据</td></tr>'
              );
            } else {
              const data = res.msg;
              $(".tbody").html(
                data.map((item) => {
                  const str = JSON.stringify(item);
                  return `<tr>
                    <td>${item.xsxm}</td>
                    <td>${item.xsbh}</td>
                    <td>${item.szzb}</td>
                    <td>${item.xsjg}</td>
                    <td>${item.shjx}</td>
                    <td>${item.sfjj}</td>
                    <td>${item.wcfs}</td>
                    <td>${item.bxfs}</td>
                    <td>${item.zfs}</td>
                    <td>
                      <button type="button" class="btn btn-primary btn-sm" onclick='doEdit(1, ${str})'>编辑</button>
                      <button class="btn btn-danger btn-sm" onclick="doDel(${item.xsxm}, ${item.xsbh})">删除</button>
                    </td>
                  </tr>`;
                })
              );
            }
          },
        });
      }

      function doEdit(editKey, data) {
        if (editKey === 0) {
          $(`.form-control`).val("");
          $("#addModal").modal("show");
        } else {
          Object.keys(data).forEach((item) => {
            $(`#${item}`).val(data[item]);
          });
          $("#modModal").modal("show");
        }
      }

      function doDel(xsxm, xsbh) {
        $.ajax({
          url: `${serverUrl}/index.php`,
          data: {
            type: "admin",
            lx: "del",
            xsxm,
            xsbh,
          },
          method: "get",
          success: (data) => {
            getData();
          },
        });
      }

      function onAdd() {
        const values = getParameter($(".form-control-add"));
        console.log(values);
        $.ajax({
          url: `${serverUrl}/index.php`,
          data: {
            type: "admin",
            lx: "add",
            ...values,
          },
          method: "post",
          success: (data) => {
            $("#addModal").modal("hide");
            getData();
          },
        });
      }

      function onMod() {
        const values = getParameter($(".form-control-mod"));
        console.log(values);
        $.ajax({
          url: `${serverUrl}/index.php`,
          data: {
            type: "admin",
            lx: "mod",
            ...values,
          },
          method: "post",
          success: (data) => {
            $("#modModal").modal("hide");

            getData();
          },
        });
      }
      function onMul() {
        $("#fileModal").modal("show");
      }
      function onUpload() {}
      $(() => {
        getData();
      });
    </script>

    <script>
      layui.use("upload", function () {
        var upload = layui.upload;
        upload.render({
          elem: "#fileUpload",
          accept: 'file',
          // url: "https://httpbin.org/post", //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
          auto: false,
          done: function (res) {
            layer.msg("上传成功");
            layui
              .$("#uploadDemoView")
              .removeClass("layui-hide")
              .find("img")
              .attr("src", res.files.file);
            console.log(res);
          },
        });
      });
    </script>
