    <title>选手查询</title>
    <link rel="stylesheet" href="./bootstrap/index.css" />

  <body>
    <div class="content">
      <div class="bg">
        <img src="./img/大赛logo.png" alt="" width="120" />
      </div>
      <div class="searchBox">
        <div class="title">决赛选手信息查询即出场顺序抽取</div>
        <div class="line"></div>
        <form
          class="row needs-validation"
          action="/stage.html"
          id="formId"
          onsubmit="return onSubmit();"
        >
          <div class="row">
            <input
              type="text"
              class="form-control"
              id="xsbh"
              name="xsbh"
              placeholder="请输入选手编号"
              required
            />
          </div>
          <div class="row">
            <input type="text" value="index" hidden id="type" name="type" />
            <input
              type="text"
              class="form-control"
              id="jmmc"
              name="jmmc"
              placeholder="请输入剧目名称"
              required
            />
          </div>
          <div class="tips">
            <span>*</span>注：如忘记或出现错误请练习工作人员
          </div>
          <div class="row submit-button">
            <button type="submit" class="btn btn-custom">查询</button>
          </div>
        </form>
      </div>
      <div class="qrcode">
        <div class="qr">
          <img src="./img/公众号.png" alt=""/>
        </div>
        <div class="holder">长按二维码关注</div>
        <div class="holder">“PDE国际舞蹈大赛”</div>
      </div>
    </div>
  </body>
