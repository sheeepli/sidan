<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选手查询</title>
    <link rel="stylesheet" href="./bootstrap/index.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/isMobile.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="bg">
        <img src="./img/大赛logo.png" alt="" width="100" />
      </div>
      <div class="searchBox">
        <div class="title">选手信息及成绩查询</div>
        <div class="line"></div>
        <form
          class="row needs-validation"
          action="/result.html"
          id="formId"
          onsubmit="return onSubmit();"
        >
          <div class="row mb-3">
            <input
              type="text"
              class="form-control"
              id="num"
              name="num"
              placeholder="请输入选手编号"
              required
            />
          </div>
          <div class="row mb-3">
            <input type="text" value="index" hidden id="type" name="type" />
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="请输入选手姓名"
              required
            />
          </div>
          <div class="row mb-3">
            <button type="submit" class="btn btn-custom">查询</button>
          </div>
        </form>
      </div>
      <div class="qrcode">
        <div class="qr">
          <img src="./img/公众号.png" alt="" height="120" />
        </div>
        <div class="holder">长按二维码关注</div>
        <div class="holder">“PDE国际舞蹈大赛”</div>
      </div>
    </div>
  </body>
</html>
